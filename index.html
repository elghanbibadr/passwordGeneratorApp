<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/main.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
     <header class="header">
        <h3 class="header__title">Password Generator</h3>
        <div class="header__passwordBox">
         <h2  id="password" >P4$5W0rD!</h2>
         <p class="copyPssMsg">COPIED</p>
         <img src="/src/Assets/icon-copy.svg" alt="icon-copy" class="header__copiIcon">
        </div>
    </header> 
    <main class="main">
        <!-- main header -->
        <div class="main__header">
            <p>Character Length</p>
            <label id='Slidevariable'>0</label>
          <input id='slider' type='range' min='0' max='20' step='1' value='0' />
        </div>

        <!-- main main -->
        <div class="main__body">
            <ul class="main__choices">
                <li ><span  data-type="uppercase" class="checkBox" ></span>Include Uppercase Letters</li>
                <li ><span data-type="lowercase" class="checkBox" ></span>Include Lowercase Letters</li>
                <li ><span data-type="number" class="checkBox" ></span>Include Numbers</li>
                <li><span  data-type="symbols" class="checkBox" ></span>Include Symbols</li>
            </ul>
        </div>
        <!-- main footer -->
        <div class="main__footer">
            <h2>STRENGTH </h2>
            <div class="password-powerBox">
              <ul>
                <li class="passBgPower"></li>
                <li class="passBgPower"></li>
                <li class="passBgPower"></li>
                <li class="passBgPower"></li>
              </ul>
            </div>
        </div>
        <div class="main__BtnBox">
            <button class="generateBtn">generate</button>
        </div>
    </main>
</div>
<script type="module" src="/src/Javascript/main.js"></script>
</body>
</html>
